<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Welcome, {{ session['username'] }}</h1>

            <h2>Your Parking Centers</h2>
            {% if parking_centers|length > 0 %}
                <ul class="parking-center-list">
                    {% for center in parking_centers %}
                        <li class="parking-center-item">
                            <span class="center-name">{{ center[1] }}</span>
                            <div class="actions">
                                <!-- View Button with Icon -->
                                <a href="{{ url_for('view_parking_center', center_id=center[0]) }}" class="icon-btn secondary-btn">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <!-- Delete Button with Icon -->
                                <form method="POST" action="{{ url_for('delete_parking_center', center_id=center[0]) }}" class="delete-form">
                                    <button type="submit" class="icon-btn danger-btn">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>You have no parking centers.</p>
            {% endif %}
            
            <form method="POST" action="{{ url_for('create_parking_center') }}" class="form">
                <input type="text" name="center_name" placeholder="Enter parking center name" required class="input">
                <button type="submit" class="primary-btn">Create Parking Center</button>
            </form>

            <a href="{{ url_for('logout') }}" class="danger-btn">Logout</a>
        </div>
    </div>

    <!-- JavaScript for toast display -->
    <div id="toast" class="toast"></div>
    <script>
        const toast = document.getElementById("toast");
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                let message = "";
                {% for category, message in messages %}
                    message += `<span class="{{ category }}">{{ message }}</span><br>`;
                {% endfor %}
                toast.innerHTML = message;
                toast.className = "toast show";
                setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
            {% endif %}
        {% endwith %}
    </script>
</body>
</html>
