<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Login</h1>

            <!-- Toast container -->
            <div id="toast" class="toast"></div>

            <form method="POST" action="{{ url_for('login') }}" class="form">
                <input type="text" name="username" placeholder="Username" required class="input">
                <input type="password" name="password" placeholder="Password" required class="input">
                <div class="buttons">
                    <button type="submit" class="primary-btn">Login</button>
                </div>
            </form>

            <p>Don't have an account? <a href="{{ url_for('register') }}" class="register-btn">Register here</a></p>
        </div>
    </div>

    <!-- JavaScript for toast display -->
    <script>
        const toast = document.getElementById("toast");
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                let message = "";
                {% for category, message in messages %}
                    message += `<span class="{{ category }}">{{ message }}</span><br>`;
                {% endfor %}
                toast.innerHTML = message;
                toast.className = "toast show";
                setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
            {% endif %}
        {% endwith %}
    </script>
</body>
</html>
